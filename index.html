<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lottie Demo</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.0/lottie.js'></script>
</head>

<body>
<!-- Loader Animation -->
<div style="width:100%;height:100%;background-color:#333;" id="bodymovin"></div>
<script>

    var animData = {
        wrapper: document.getElementById('bodymovin'),
        animType: 'html',
        loop: true,
        prerender: true,
        autoplay: true,
        path: 'loader.json'

    };
    var anim = bodymovin.loadAnimation(animData);
</script>
</body>
</html>
